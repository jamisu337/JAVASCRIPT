<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>terceiro texte</title>
    <style>
        body {
            background-color: rgb(88, 23, 163);
            color: aliceblue;
            font: normal 15pt normal;
        }
    </style>
</head>
<body>
    <h1></h1>
    <script>
       var n1 = parseInt(window.prompt('digite o primeiro numero')) //string
       var n2 = parseInt(window.prompt('digite o segundo numero')) //parceInt converte em number
       var n3 = n1 + n2
       window.alert(`a soma entre ${n1} e ${n2} é igual a ${n3}:` ) //concatenaçao
       //number + number para adiçao
       //string + string para concatenaçao
    </script>
</body>
</html>
