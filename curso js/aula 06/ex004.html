<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quarto texte</title>
    <style>
        body {
            background-color: rgb(88, 23, 163);
            color: aliceblue;
            font: normal 20pt normal;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('qual é o seu nome?')
        document.writeln(`ola, <strong>${nome}</strong> ! seu nome tem ${nome.length} letras.<br/>`)
        document.writeln(`seu nome em maiusculas é ${nome.toUpperCase()}<br/>`)
        document.writeln(`seu nome em minuscula é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
